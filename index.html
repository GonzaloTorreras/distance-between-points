<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1em;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #result {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Distance Calculator</h1>
</header>

<main>
  <label for="point1x">Point 1 (x):</label>
  <input type="text" id="point1x" required pattern="-?\d+(\.\d+)?" placeholder="Enter x-coordinate" required>
  <label for="point1y">Point 1 (y):</label>
  <input type="text" id="point1y" required pattern="-?\d+(\.\d+)?" placeholder="Enter y-coordinate" required>
  <br>
  <label for="point2x">Point 2 (x):</label>
  <input type="text" id="point2x" required pattern="-?\d+(\.\d+)?" placeholder="Enter x-coordinate" required>
  <label for="point2y">Point 2 (y):</label>
  <input type="text" id="point2y" required pattern="-?\d+(\.\d+)?" placeholder="Enter y-coordinate" required>
  <br>
  <button onclick="calculateDistance()">Calculate Distance</button>
  <div id="result"></div>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  
</main>

<script>
  function calculateDistance() {
    // Get the input values
    const x1 = parseFloat(document.getElementById('point1x').value);
    const y1 = parseFloat(document.getElementById('point1y').value);
    const x2 = parseFloat(document.getElementById('point2x').value);
    const y2 = parseFloat(document.getElementById('point2y').value);

    //check if empty
    if (isNaN(x1) || isNaN(y1) || isNaN(x2) || isNaN(y2)) {
      alert("Please enter a number");
      return;
    }
    // Calculate the distance
    const distance = Math.sqrt(Math.pow((x2 - x1), 2) + Math.pow((y2 - y1), 2));

    // Display the distance
    document.getElementById('result').innerHTML = `The distance between the two points is: ${distance.toFixed(2)}CM`;

    // Draw on canvas
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    
    // Clear the canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Center coordinates
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    // Draw points centered on the canvas
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(centerX + x1, centerY - y1, 5, 0, 2 * Math.PI);
    ctx.fill();

    ctx.beginPath();
    ctx.arc(centerX + x2, centerY - y2, 5, 0, 2 * Math.PI);
    ctx.fill();

    // Draw line centered on the canvas
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(centerX + x1, centerY - y1);
    ctx.lineTo(centerX + x2, centerY - y2);
    ctx.stroke();
  }
</script>

</body>
</html>
